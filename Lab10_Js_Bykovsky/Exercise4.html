<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (typeof obj[key] == 'number') {
                    obj[key] *= 2;
                }
            }
        }

        function Fourth() {
            let menu = {
                title: "My menu"
                , width: 200
                , height: 300
            , };
            multiplyNumeric(menu);
            console.log(menu)
        }

    </script>
</head>

<body>
    <script>
        Fourth()
    </script>
</body>

</html>
