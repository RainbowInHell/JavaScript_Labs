<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function Fourth(){
            var name = prompt("Введите свое имя", "");
            var isOk = confirm("Введенное имя праивльное?");
            if (isOk)
            {
                alert( "Здравствуйте, " + name );
            }
            else
            {
                alert( "Здравствуйте, тюбик не знающий своего имени" );
            }
        }
    </script>
</head>
<body>
    <script>Fourth()</script>
</body>
</html>
