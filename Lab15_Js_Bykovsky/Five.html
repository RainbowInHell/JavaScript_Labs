<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function extractCurrencyValue(string) {
            return string.substring(1, string.length)
        }

        function Five() {
            var string = prompt('Введите строку: ');
            alert(extractCurrencyValue(string));
        }
    </script>
</head>

<body>
    <script>
        Five()
    </script>
</body>

</html>
