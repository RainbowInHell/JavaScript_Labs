<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function ucFirst(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function First() {
            var string = prompt('Введите строку: ');
            alert(ucFirst(string));
        }

    </script>
</head>

<body>
    <script>
        First()
    </script>
</body>

</html>
