<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function checkSpam(string) {
            return string.includes("торрент") || string.includes("МММ");
        }

        function Second() {
            var string = prompt('Введите строку: ');
            alert(checkSpam(string));
        }

    </script>
</head>

<body>
    <script>
        Second()
    </script>
</body>

</html>
