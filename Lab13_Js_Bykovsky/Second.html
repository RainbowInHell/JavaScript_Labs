<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        let ladder = {
            step: 0,

            up() {
                this.step++;
                return this;
            },

            down() {
                this.step--;
                return this;
            },

            showStep: function() {
                alert( this.step );
            }

        };

        function Second() {
            ladder.up().up().down().showStep();
        }

    </script>
</head>

<body>
    <script>
        Second()
    </script>
</body>

</html>
