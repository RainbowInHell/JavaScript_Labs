<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function Second() {
            let insert = prompt("Введите число пж: ");
            if (insert > 0) {
                alert(1);
            }
            else if (insert < 0) {
                alert(-1);
            }
            else {
                alert(0);
            }
        }
    </script>
</head>

<body>
    <script>
        Second()
    </script>
</body>

</html>
