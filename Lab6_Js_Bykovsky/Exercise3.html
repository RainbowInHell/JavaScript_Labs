<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function Third() {
            let a = prompt("Введите первое число: ");
            let b = prompt("Введите второе число: ");
            let result = a + b < 4 ? 'Мало' : 'Много';

            alert(result);
        }

    <script>
        Third()
    </script>
