<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

   <script>

       let userName = prompt("Введите ваше имя");
       document.write("Привет, ", userName,"!<br><br>");

       document.write(1/2, " " + typeof(1/2) + "<br>");
       document.write(12/0, " " + typeof(1/2) + "<br>");
       document.write(true+false, " " + typeof(true+false) + "<br>");
       document.write(12/"6", " " + typeof(12/"6") + "<br>");
       document.write("number" + 15 + 3, " " + typeof("number" + 15 + 3) + "<br>");
       document.write([1] > null, " " + typeof([1] > null) + "<br>");
       document.write("foo" + + "bar", " " + typeof("foo" + + "bar") + "<br>");
       document.write('true' + true, " " + typeof('true' + true) + "<br>");
       document.write(false == 'false', " " + typeof(false == 'false') + "<br>");
       document.write(null == '', " " + typeof(null == '') + "<br>");
       document.write(!!"false" == !!"true", " " + typeof(!!"false" == !!"true") + "<br>");
       document.write(['x'] == 'x', " " + typeof(['x'] == 'x') + "<br>");


    </script>
</body>
</html>
