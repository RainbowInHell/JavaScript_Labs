<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function Six() {
            let a = prompt("Введите первую строку: ");
            let b = prompt("Введите вторую строку: ");

            alert (String(a) > String(b));
            alert (String(a) < String(b));
            alert (String(a) == String(b));
        }
    </script>
</head>

<body>
    <script>
        Six()
    </script>
</body>

</html>
