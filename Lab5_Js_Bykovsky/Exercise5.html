<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function Five() {
            let a = prompt("Введите первое число: ");
            let b = prompt("Введите второе число: ");

            alert (a > b);
            alert (a < b);
            alert (a == b);
        }
    </script>
</head>

<body>
    <script>
        Five()
    </script>
</body>

</html>
